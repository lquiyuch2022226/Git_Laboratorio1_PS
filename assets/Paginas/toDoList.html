<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/toDoListStyle.css">
    <title>ToDo List</title>
</head>

<body>
    <header>
        <div class="items_header">
            <a href="../Paginas/contacto.html"><img src="../Resources/img/regresar.svg"></a>
            <p>ToDo List</p>
            <img src="../Resources/img/icon_todo.svg">
            <div>
    </header>

    <section class="menu">
        <div>
            <div class="boton_contenedor">
                <button class="boton" id="agregar">
                    <img src="../Resources/img/new.svg">
                    <p>Nuevo Pendiente</p>
                </button>
            </div>
            <div class="boton_contenedor">
                <button class="boton">
                    <img src="../Resources/img/pendientes.svg">
                    <p>Ver pendientes</p>
                </button>
            </div>
            <div class="boton_contenedor">
                <button class="boton">
                    <img src="../Resources/img/inbox.svg">
                    <p>Inbox</p>
                </button>
            </div>
            <div class="boton_contenedor">
                <button class="boton">
                    <img src="../Resources/img/buscar.svg">
                    <p>Buscar</p>
                </button>
            </div>
        </div>
    </section>

    <section class="tablero">
        <form class="nuevo">
            <input id="titulo" type="text" placeholder="Título" required>
            <textarea id="descripcion" name="descripcion" rows="5" cols="60"></textarea required>
            <input id="hora" type="time" name="hora" required>
            <select id="prioridad" required>
                <option value="Importante">Alta Prioridad</option>
                <option value="Media Prioridad">Media Prioridad</option>
                <option value="Baja Prioridad">Baja Prioridad</option>
            </select>
            <button id="nuevo">Crear Pendiente</button>
        </form>

        <div>
            <form class="mostrar">
                <input type="text" placeholder="Título" required readonly>
                <textarea id="descripcion" name="descripcion" rows="5" cols="60"></textarea required readonly>
                <input type="time" id="hour" name="hora" required readonly>
                <select id="tipo_prioridad" required readonly>
                    <option value="Importante">Alta Prioridad</option>
                    <option value="Media Prioridad">Media Prioridad</option>
                    <option value="Baja Prioridad">Baja Prioridad</option>
                </select>
            </form>
        </div>
    </section>
    <script src="../Scripts/toDoLogica.js"></script>
</body>
</html>
